<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>
    
 <img src="https://raw.githubusercontent.com/DWBA4/dwba4-semana-04/main/Imagens/Logo.jpg" alt=" " />
        <!-- anexa imagem e texto alternativo-->
    <nav>
      <h1> Inscreva-se </h1>

      <form>
        <form style="border: ridge; width: 100%; padding: 10px;"> 
          <label style="margin-right: 10px;">Evento:</label>
          <select name="evento">
	         <option value="selecione">-- Selecione --</option>
           <option value="voe">Voe sem asas</option>
           <option value="festa">Festa junina</option>
           <option value="semana">Semana de tecnologia</option>
          </select>
        </form>


        <form>
          <fieldset>
            <legend>Informações de Acesso</legend>
            
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" required><br>
            <br>
            Senha   <input type="password" name="password" ><br>
            <br>
            Confirme a Senha   <input type="password" name="confirm password"><br>            
          </fieldset>
        </form>

      <form class="form1" action="/">
        <fieldset>
          <legend>Informações Pessoais</legend>
          Nome Completo   <input type="text" name="nome"><br>
          <br>
          E-mail   <input type="email" name="email" ><br>
          <br>
          Celular   <input type="tel" id="phone" name="phone" placeholder="(11)99999-9999" pattern="(\[0-9]{2}\)[0-9]{5}-[0-9]{4}" required><br>
          <br>
          <fieldset>
            <legend>Sexo</legend>
            <form>
              Masculino <input type="radio" name="opcao1" value="op1" checked   onchange="desmarcarOutroRadio(this)">
              Feminino <input type="radio" name="opcao2" value="op2" onchange="desmarcarOutroRadio(this)">
            </form>

            <form>
          </fieldset>
          <br>
          Data de Nascimento  <input id="date" type="date" />
          <br><br>
          Cor Favorita <input type="color">
          <br><br>
          Perfil no Github   <input type="email" name="git" ><br> <br>
        </fieldset>       
      </form>
      <br>
      <input type="submit" value="Inscrever">  <input type="reset" value="Limpar">
        </form>

      
    </nav>
    
  </header>
  
</body>
</html>
